{% extends 'base.html' %}

{% block title %}Создание нового пользователя{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-primary">Создать нового пользователя</h2>
            <form method="post" class="needs-validation p-3 bg-light rounded shadow-sm" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Имя</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Пароль</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать пользователя</button>
            </form>
        </div>
    </div>
{% endblock %}
