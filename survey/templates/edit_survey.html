{% extends 'base.html' %}

{% block title %}Редактировать опрос{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-primary">Редактировать опрос "{{ survey.title }}"</h2>
            <form method="post" class="needs-validation p-3 bg-light rounded shadow-sm" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Название</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ survey.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Описание</label>
                    <textarea name="description" id="description" class="form-control" required>{{ survey.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label fw-bold">Дата начала</label>
                    <input type="date" name="start_date" id="start_date" class="form-control" value="{{ survey.start_date|date:'Y-m-d' }}" required>
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label fw-bold">Дата окончания</label>
                    <input type="date" name="end_date" id="end_date" class="form-control" value="{{ survey.end_date|date:'Y-m-d' }}" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {% if survey.is_active %}checked{% endif %}>
                    <label for="is_active" class="form-check-label">Активен</label>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
