{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Регистрация</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Имя</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                    <div class="invalid-feedback">Пожалуйста, введите Ваше имя</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <div class="invalid-feedback">Пожалуйста, введите Ваш email.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <div class="invalid-feedback">Пожалуйста, введите новый пароль</div>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="form-control" required>
                    <div class="invalid-feedback">Пожалуйста, подтвердите Ваш пароль</div>
                </div>
                <button type="submit" class="btn btn-primary">Регистрация</button>
            </form>
            <p class="mt-3">У Вас уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>.</p>
        </div>
    </div>
{% endblock %}
