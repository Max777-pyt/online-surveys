{% extends 'base.html' %}

{% block title %}Создать опрос{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-primary">Создать новый опрос</h2>
            <form method="post" class="needs-validation p-3 bg-light rounded shadow-sm" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Название</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Описание</label>
                    <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label fw-bold">Дата начала опроса</label>
                    <input type="date" name="start_date" id="start_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label fw-bold">Дата завершения опроса</label>
                    <input type="date" name="end_date" id="end_date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать опрос</button>
            </form>
        </div>
    </div>
{% endblock %}
