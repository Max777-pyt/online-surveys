{% extends 'base.html' %}

{% block title %}Управление пользователями{% endblock %}

{% block content %}
    <h2 class="mb-4 text-primary">Управление пользователями</h2>
    <a href="{% url 'create_user' %}" class="btn btn-outline-success mb-3">Создать нового пользователя</a>
    <div class="row">
        {% for user in users %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <input type="hidden" name="action" value="edit">
                            <div class="mb-2">
                                <input type="text" name="username" class="form-control" value="{{ user.username }}">
                            </div>
                            <div class="mb-2">
                                <input type="email" name="email" class="form-control" value="{{ user.email }}">
                            </div>
                            <div class="mb-2">
                                <input type="password" name="password" class="form-control" placeholder="New password (optional)">
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Сохранить</button>
                            <button type="submit" name="action" value="delete" class="btn btn-outline-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
